<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="main m-0 p-0 ">
        <div class="NavBar"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
            <div class="container con">
                <div class="logo ">
                    <a href="#"><img src="https://routeweather.netlify.app/images/logo@2x.png" alt="logo" width="64" height="38"></a>
                    <div class="logodata">
                        <h1>Weather</h1>
                        <span>tagline goes here</span>
                    </div>
                    <div class="clear-fix"></div>
                </div>
                <div class="navul">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">News</a></li>
                        <li><a href="#">live Cameras</a></li>
                        <li><a href="#">photos</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="clear-fix"></div>
            </div>
        </div>
        <div class="section1">
            <div class="container ">
                <div class="inputsec">
                    <input type="text" placeholder="Find your Location...." id="Loc_input">
                    <button type="button" id="submit">Find</button>
                </div>
    
            </div>
            <div class="container items">
                <div class="row ">
                    <div  id="today_item" class="item1 col-sm-12 col-lg-4 p-0">
                        <div class="head d-flex justify-content-between py-2 px-3 text-light rounded-start">
                            <p id="today_DayName" class="my-auto"></p>
                            <span>
                                <span id="today_Day" class="my-auto"></span>
                
                                <span id="today_month" class="my-auto"></span>
                            </span>
                        </div>
                        <div id="today" class="item-content px-3 py-3 text-light ">
                            <p id="today_loc" class="fs-4"></p>
                            <div class=" d-flex justify-content-between align-items-center">
                                <span>
                                    <span id="today_temp" ></span>
                                    <span ><sup>o</sup> C</span>
                                </span>
                            </div>
                            <img  id="today_cond_img" src="" alt="" width="90">
                            <p id="today_cond_text" class="fs-0 text-light-blue"></p>
                        </div>
                        <div class="today-footer d-flex text-light p-3 align-items-center ">
                            <div class="d-flex me-3 ">
                                <i class="fa-solid fa-umbrella pe-2 mt-1"></i>
                                <p id="humnity"></p>
                            </div>
                            <div class="d-flex me-3">
                                <i class="fa-solid fa-wind mx-2 mt-1"></i>
                                <p id="wind"> km/h</p>
                            </div>
                            <div class="d-flex me-3">
                                <i class="fa-regular fa-compass mx-2 mt-1"></i>
                                <p id="wind_direct"> </p>
                            </div>

                        </div>

                    </div>
                    <div  class="item col-sm-12 col-lg-4 p-0" id="tommorow-item">
                        <div class="tomorrow-head py-2  text-light text-center">
                            <p  class="my-auto item_DayName"></p>
                        </div>
                        <div id="tommorow" class="item-content px-3 py-3 text-light text-center ">
                            <img   class="item_cond_img" src="" alt="" width="90">
                            <div class=" text-center mt-4">
                                <h2>
                                    <span class="item_temp" ></span>
                                    <span ><sup>o</sup> C</span>
                                </h2>
                                <h5>
                                    <span class="item_min_temp" ></span>
                                    <span ><sup>o</sup></span>
                                </h5>
                            </div>
                            <p id="" class=" item_cond_text fs-0 text-light-blue my-4"></p>
                        </div>
                    </div>

                    <div  class=" col-sm-12 col-lg-4 p-0 item1" id="After-Tomorrow-item">
                        <div class="After_tomorrow-head py-2  text-light text-center">
                            <p id="" class="my-auto item_DayName"></p>
                        </div>
                        <div id="After_tomorrow" class="item-content px-3 py-3 text-light text-center ">
                            <img  class="item_cond_img" src="" alt="" width="90">
                            <div class=" text-center mt-4">
                                <h2>
                                    <span class="item_temp" ></span>
                                    <span ><sup>o</sup> C</span>
                                </h2>
                                <h5>
                                    <span class="item_min_temp" ></span>
                                    <span ><sup>o</sup></span>
                                </h5>
                            </div>
                            <p id="" class="fs-0 text-light-blue my-4 item_cond_text"></p>
                        </div>

                    </div>
                    
                </div>
            </div>
        </div>
    </div>
      <script src="index.js"></script>  
</body>
</html>
